{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RESTO BAKSO</title>
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JRpnEBk2E++F0r4p4sld6H2rXy09Fq2Gv/vQhzZG/NZ+xuSGgR4WAXSHePi1M2MC" crossorigin="anonymous"></script>
    <!-- Icons & Fonts -->
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700">
    <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/material-dashboard.css' %}?v=3.0.0" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">RESTO BAKSO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResto">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResto">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'daftar_menu' %}">Daftar Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'daftar_pemesanan' %}">Daftar Pesanan</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'dapur_view' %}">Kitchen</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'kasir_view' %}">Kasir</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- Main Content -->
<main class="container">
  {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white py-2 mt-auto">
  <div class="container text-center">
    <p class="mb-1">&copy; <span id="year"></span> RESTO BAKSO.</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>

<script>
  // Set footer year
  document.getElementById("year").textContent = new Date().getFullYear();

  // Safe Chart Init
  function safeChart(id, config) {
    const el = document.getElementById(id);
    if (el) new Chart(el.getContext("2d"), config);
  }

  // Example Chart 1
  safeChart("chart-bars", {
    type: "bar",
    data: {
      labels: ["M", "T", "W", "T", "F", "S", "S"],
      datasets: [{
        label: "Sales",
        data: [50, 20, 10, 22, 50, 10, 40],
        backgroundColor: "rgba(255, 255, 255, .8)",
        borderRadius: 4,
        maxBarThickness: 6
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: {
          ticks: { beginAtZero: true, color: "#fff" },
          grid: { color: "rgba(255, 255, 255, .2)", borderDash: [5, 5] }
        },
        x: {
          ticks: { color: "#f8f9fa" },
          grid: { color: "rgba(255, 255, 255, .2)", borderDash: [5, 5] }
        }
      }
    }
  });

  // Tambahkan chart lainnya seperti chart-line & chart-line-tasks di sini dengan safeChart
</script>

<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="{% static 'assets/js/material-dashboard.min.js' %}?v=3.0.0"></script>
</body>
</html>
