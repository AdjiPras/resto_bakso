{% extends 'menu/base.html' %}
{% block content %}
<a href="{% url 'tambah_menu' %}" class="btn btn-sm btn-success mb-4">Tambah Menu</a>

<div class="container-fluid">
  <div class="row">
    {% for m in menus %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm border-0 rounded-4">
        <div class="card-body d-flex justify-content-between align-items-start">
          <div>
            <h5 class="fw-bold mb-1">{{ m.nama }}</h5>
            <p class="text-muted small mb-2">{{ m.deskripsi }}</p>
            <p class="mb-1"><strong>Harga:</strong> Rp {{ m.harga|floatformat:0 }}</p>
            <p class="mb-0">
              <strong>Status:</strong>
              {% if m.tersedia %}
                <span class="badge bg-success">Tersedia</span>
              {% else %}
                <span class="badge bg-danger">Tidak Tersedia</span>
              {% endif %}
            </p>
          </div>
        </div>
        <div class="card-footer bg-white border-0 d-flex justify-content-center gap-2 pt-0">
          <a href="{% url 'edit_menu' m.id %}" class="btn btn-sm btn-outline-secondary" data-toggle="tooltip" title="Edit Menu">
            <i class="fa fa-edit"></i>
          </a>
          <a href="{% url 'hapus_menu' m.id %}" class="btn btn-sm btn-outline-danger" data-toggle="tooltip" title="Hapus Menu" onclick="return confirm('Yakin ingin menghapus menu ini?')">
            <i class="fa fa-trash"></i>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
